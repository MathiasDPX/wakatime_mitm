<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wakatime-mitm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Noto Sans", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-weight: 400;
        }
        ul.backends {
            margin-left: -1.5em;
        }
        li {
            list-style-type: "- "
        }

        a {
            color: #1F51FF;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <ul class="backends">
    {% for backend in backends %}
        <li>
            <a class="backend-link" href="{{ backend.homepage }}" target="_blank" rel="noopener noreferrer">
                {% if loop.first %}‚≠ê{% endif %} {{ backend.name | title }}
            </a>
            <ul>
                <li>API: {{ backend.api }}</li>
                <li>Homepage: {{ backend.homepage }}</li>
            </ul>
        </li>
        <br>
    {% endfor %}
    </ul>
</body>
</html>
